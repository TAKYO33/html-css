<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio> (MP3 WAV OGG)-->
    <audio preload="metadata" controls autoplay loog> <!--Aqui ele tenta executar alguma linha, nesta ordem. Ele tenta executar até conseguir em uma (ou seja, não tentará com todas)-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não consegur reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
